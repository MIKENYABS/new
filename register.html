<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="register%20style.css">
</head>
<body>
<form action="">
    <legend>PLAYER REGISTER</legend>
    <br><br>
    <label for="email">email:</label>
    <input type="email" id="email" placeholder="your email" required="required"class="email">
    <br><br>

 <label for="pwd">password:</label>
    <input type="password" id="pwd" placeholder="input password" required="required" class="password">
    <br><br>
    <label for="Phone number">Phone number:</label>
    <input type="text" id="Phone number" class="phone number"><br><br>
    <label for="gender">Gender :</label>
    <input id="gender" type="hidden" class="gender">
    <label for="Male:">Male:</label>
    <input id="Male:" type="radio">
    <label for="Female">Female:</label>
    <input id="Female"type="radio">
    <label for="other">Other:</label>
    <input  id="other" type="radio">
    <br><br>
    <label for="language">language:</label>
    <select name="" id="language" class="language">

        <option value="choose" disabled="disabled">---language----</option>
    <option value="Select LANGUAGE">Select Language</option>
    </select>
    <br><br>
    <label for="zip code">zip code:</label>
    <input type="text" id="zip code" class="zip code">
    <br><br>
    <label for="about">About:</label>
    <textarea name="write about yourself" id="about" cols="20" rows="2" class="about"></textarea>
    <br><br>
    <button type="register" class="btn">Register </button>



</form>





</body>
</html>
